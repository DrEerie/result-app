<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
    {% include '_header.html' %}
    
    <div class="container mx-auto p-6">
        <div class="animate-fade-in">
            <h1 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-green-600">
                Edit Student Result
            </h1>
            
            <form method="POST" class="glass-effect rounded-lg shadow-xl p-6">
                <!-- Student Info (Read-only) -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Student Name</label>
                        <input type="text" value="{{ student.name }}" readonly
                               class="bg-gray-100 w-full rounded p-2">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Roll Number</label>
                        <input type="text" value="{{ student.roll_no }}" readonly
                               class="bg-gray-100 w-full rounded p-2">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Class</label>
                        <input type="text" value="{{ student.cls }}" readonly
                               class="bg-gray-100 w-full rounded p-2">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Section</label>
                        <input type="text" value="{{ student.section }}" readonly
                               class="bg-gray-100 w-full rounded p-2">
                    </div>
                </div>

                <!-- Editable Marks -->
                <div class="space-y-4">
                    {% for subject in all_subjects %}
                    {% set result = results|selectattr("subject.id", "eq", subject.id)|first %}
                    <div class="gradient-border p-4 rounded-lg hover-card-effect">
                        <label class="block text-gray-700 mb-2">
                            {{ subject.name }} (Max Marks: {{ subject.max_marks }})
                        </label>
                        <input type="number" 
                               name="marks_{{ subject.id }}"
                               value="{{ result.marks if result else '' }}"
                               class="input-style w-full rounded p-2"
                               min="0" 
                               max="{{ subject.max_marks }}" 
                               step="0.5"
                               placeholder="Enter marks (0-{{ subject.max_marks }})">
                    </div>
                    {% endfor %}
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <a href="{{ url_for('view_results') }}" 
                       class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-all">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="button-gradient text-white px-6 py-2 rounded-lg">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% include '_footer.html' %}

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const inputs = this.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                const max = parseFloat(input.getAttribute('max'));
                if (input.value && (isNaN(value) || value < 0 || value > max)) {
                    input.classList.add('border-red-500');
                    isValid = false;
                } else {
                    input.classList.remove('border-red-500');
                }
            });

            if (isValid) {
                this.submit();
            } else {
                alert('Please ensure all marks are within their maximum limits');
            }
        });
    </script>
</body>
</html>
