<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EveClus | Transform Your Result Management</title>
    <meta name="description" content="Join EveClus today and revolutionize your educational result management with powerful analytics and seamless automation.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glowing-card {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .glowing-card:hover {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .strength-weak { background: linear-gradient(to right, #ef4444 0%, #ef4444 33%, #e5e7eb 33%, #e5e7eb 100%); }
        .strength-medium { background: linear-gradient(to right, #f59e0b 0%, #f59e0b 66%, #e5e7eb 66%, #e5e7eb 100%); }
        .strength-strong { background: linear-gradient(to right, #10b981 0%, #10b981 100%); }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: slideIn 0.5s ease-in-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Mobile-first responsive enhancements */
        @media (max-width: 640px) {
            .mobile-nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .mobile-nav-items {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Mobile-First Navigation -->
    <nav class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex items-center justify-between sm:justify-between mobile-nav">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-sm sm:text-lg"></i>
                    </div>
                    <span class="text-xl sm:text-2xl font-bold gradient-text">EveClus</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4 mobile-nav-items">
                    <a href="/login" class="text-xs sm:text-sm text-gray-600 dark:text-gray-300 hover:text-indigo-600 transition-colors">
                        Have account?
                    </a>
                    <a href="/login" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-3 sm:px-6 py-1.5 sm:py-2 rounded-full text-xs sm:text-sm hover:from-indigo-700 hover:to-purple-700 transition-all duration-300">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-6 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md sm:max-w-2xl lg:max-w-4xl w-full">
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8">
                <div class="animate-float mb-4 sm:mb-6">
                    <div class="w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto">
                        <i class="fas fa-user-plus text-white text-lg sm:text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold mb-2 sm:mb-4">
                    Join <span class="gradient-text">EveClus</span>
                </h1>
                <p class="text-sm sm:text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto px-4">
                    Transform your educational result management with powerful analytics and seamless automation
                </p>
            </div>

            <!-- Signup Form Card -->
            <div class="glowing-card bg-white dark:bg-gray-800 rounded-2xl p-4 sm:p-8 md:p-12">
                <!-- Progress Indicator -->
                <div class="flex items-center justify-center mb-6 sm:mb-8">
                    <div class="flex items-center space-x-2 sm:space-x-4">
                        <div class="flex items-center">
                            <div id="step1-indicator" class="w-6 h-6 sm:w-8 sm:h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xs sm:text-sm font-semibold transition-all duration-300">
                                1
                            </div>
                            <span class="ml-1 sm:ml-2 text-xs sm:text-sm font-medium text-indigo-600">Account</span>
                        </div>
                        <div class="w-6 sm:w-12 h-0.5 bg-gray-300 dark:bg-gray-600"></div>
                        <div class="flex items-center">
                            <div id="step2-indicator" class="w-6 h-6 sm:w-8 sm:h-8 rounded-full bg-gray-300 dark:bg-gray-600 text-gray-600 dark:text-gray-400 flex items-center justify-center text-xs sm:text-sm font-semibold transition-all duration-300">
                                2
                            </div>
                            <span class="ml-1 sm:ml-2 text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Organization</span>
                        </div>
                    </div>
                </div>

                <form id="signupForm" method="POST" class="space-y-4 sm:space-y-6">
                    <!-- Step 1: Personal Information -->
                    <div id="step1" class="form-step active">
                        <div class="space-y-4 sm:space-y-6">
                            <!-- Social Signup Options -->
                            <div class="space-y-2 sm:space-y-3">
                                <button type="button" class="social-btn w-full flex items-center justify-center px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <i class="fab fa-google text-red-500 mr-2 sm:mr-3"></i>
                                    Continue with Google
                                </button>
                                <button type="button" class="social-btn w-full flex items-center justify-center px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <i class="fab fa-microsoft text-blue-500 mr-2 sm:mr-3"></i>
                                    Continue with Microsoft
                                </button>
                            </div>

                            <!-- Divider -->
                            <div class="relative flex items-center justify-center">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                                </div>
                                <div class="relative bg-white dark:bg-gray-800 px-4">
                                    <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">Or continue with email</span>
                                </div>
                            </div>

                            <!-- Full Name -->
                            <div>
                                <label for="full_name" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Full Name *
                                </label>
                                <div class="relative">
                                    <input type="text" id="full_name" name="full_name" required
                                        class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm sm:text-base"
                                        placeholder="Enter your full name">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-user text-gray-400 text-sm"></i>
                                    </div>
                                </div>
                                <div id="full_name_error" class="mt-1 text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Email Address *
                                </label>
                                <div class="relative">
                                    <input type="email" id="email" name="email" required
                                        class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm sm:text-base"
                                        placeholder="Enter your email address">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-envelope text-gray-400 text-sm"></i>
                                    </div>
                                </div>
                                <div id="email_error" class="mt-1 text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Password -->
                            <div>
                                <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Password *
                                </label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" required
                                        class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 pr-10 text-sm sm:text-base"
                                        placeholder="Create a strong password">
                                    <button type="button" onclick="togglePassword('password')"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i id="password-icon" class="fas fa-eye-slash text-gray-400 hover:text-gray-600 text-sm"></i>
                                    </button>
                                </div>
                                <!-- Password Strength Indicator -->
                                <div class="mt-2">
                                    <div class="flex items-center space-x-2">
                                        <div class="flex-1 h-1.5 sm:h-2 bg-gray-200 dark:bg-gray-600 rounded-full overflow-hidden">
                                            <div id="password-strength-bar" class="h-full w-0 transition-all duration-300"></div>
                                        </div>
                                        <span id="password-strength-text" class="text-xs font-medium text-gray-500"></span>
                                    </div>
                                </div>
                                <div id="password_error" class="mt-1 text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Confirm Password -->
                            <div>
                                <label for="confirm_password" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Confirm Password *
                                </label>
                                <div class="relative">
                                    <input type="password" id="confirm_password" name="confirm_password" required
                                        class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 pr-10 text-sm sm:text-base"
                                        placeholder="Confirm your password">
                                    <button type="button" onclick="togglePassword('confirm_password')"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i id="confirm_password-icon" class="fas fa-eye-slash text-gray-400 hover:text-gray-600 text-sm"></i>
                                    </button>
                                </div>
                                <div id="confirm_password_error" class="mt-1 text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Next Button -->
                            <button type="button" onclick="nextStep()"
                                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-2.5 sm:py-3 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 text-sm sm:text-base">
                                Continue to Organization Setup
                                <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Organization Information -->
                    <div id="step2" class="form-step">
                        <div class="space-y-4 sm:space-y-6">
                            <!-- Back Button -->
                            <button type="button" onclick="previousStep()"
                                class="flex items-center text-indigo-600 hover:text-indigo-700 font-medium text-sm">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Back to Account Details
                            </button>

                            <!-- Organization Name -->
                            <div>
                                <label for="organization_name" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Organization Name *
                                </label>
                                <div class="relative">
                                    <input type="text" id="organization_name" name="organization_name" required
                                        class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-sm sm:text-base"
                                        placeholder="Enter your school/institution name">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-school text-gray-400 text-sm"></i>
                                    </div>
                                </div>
                                <div id="organization_name_error" class="mt-1 text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Organization Type -->
                            <div>
                                <label for="organization_type" class="block text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 sm:mb-2">
                                    Organization Type
                                </label>
                                <select id="organization_type" name="organization_type"
                                    class="input-focus w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm sm:text-base">
                                    <option value="">Select organization type</option>
                                    <option value="school">School</option>
                                    <option value="college">College</option>
                                    <option value="university">University</option>
                                    <option value="institute">Training Institute</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Terms and Privacy -->
                            <div class="space-y-3 sm:space-y-4">
                                <div class="flex items-start">
                                    <input id="accept_terms" name="accept_terms" type="checkbox" required
                                        class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <div class="ml-3">
                                        <label for="accept_terms" class="text-xs sm:text-sm text-gray-700 dark:text-gray-300">
                                            I agree to the <a href="/terms" class="text-indigo-600 hover:text-indigo-500 font-medium">Terms of Service</a> *
                                        </label>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <input id="accept_privacy" name="accept_privacy" type="checkbox" required
                                        class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <div class="ml-3">
                                        <label for="accept_privacy" class="text-xs sm:text-sm text-gray-700 dark:text-gray-300">
                                            I agree to the <a href="/privacy" class="text-indigo-600 hover:text-indigo-500 font-medium">Privacy Policy</a> *
                                        </label>
                                    </div>
                                </div>
                                <div id="terms_error" class="text-xs sm:text-sm text-red-600 hidden"></div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" id="submitBtn"
                                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-2.5 sm:py-3 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
                                <span id="submitText">Create My Account</span>
                                <i id="submitIcon" class="fas fa-user-plus ml-2"></i>
                                <div id="loadingSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="mt-6 sm:mt-8 text-center">
                    <p class="text-gray-600 dark:text-gray-400 text-sm">
                        Already have an account?
                        <a href="/login" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in here</a>
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 sm:mt-8 text-center">
                <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">
                    By signing up, you're joining thousands of educators who trust EveClus
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentStep = 1;

        function nextStep() {
            if (validateStep1()) {
                currentStep = 2;
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                // Update indicators
                document.getElementById('step1-indicator').classList.add('bg-green-500');
                document.getElementById('step1-indicator').classList.remove('bg-indigo-600');
                document.getElementById('step2-indicator').classList.add('bg-indigo-600');
                document.getElementById('step2-indicator').classList.remove('bg-gray-300', 'dark:bg-gray-600');
                document.getElementById('step2-indicator').classList.add('text-white');
                document.getElementById('step2-indicator').classList.remove('text-gray-600', 'dark:text-gray-400');
            }
        }

        function previousStep() {
            currentStep = 1;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            
            // Update indicators
            document.getElementById('step1-indicator').classList.remove('bg-green-500');
            document.getElementById('step1-indicator').classList.add('bg-indigo-600');
            document.getElementById('step2-indicator').classList.remove('bg-indigo-600');
            document.getElementById('step2-indicator').classList.add('bg-gray-300', 'dark:bg-gray-600');
            document.getElementById('step2-indicator').classList.remove('text-white');
            document.getElementById('step2-indicator').classList.add('text-gray-600', 'dark:text-gray-400');
        }

        function validateStep1() {
            const fullName = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.text-red-600').forEach(el => el.classList.add('hidden'));
            
            // Validate full name
            if (fullName.length < 2) {
                showError('full_name_error', 'Full name must be at least 2 characters long');
                isValid = false;
            }
            
            // Validate email
            if (!email || !email.includes('@')) {
                showError('email_error', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (password.length < 8) {
                showError('password_error', 'Password must be at least 8 characters long');
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                showError('confirm_password_error', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 25;
            
            if (strength < 50) {
                strengthClass = 'strength-weak';
                strengthLabel = 'Weak';
            } else if (strength < 75) {
                strengthClass = 'strength-medium';
                strengthLabel = 'Medium';
            } else {
                strengthClass = 'strength-strong';
                strengthLabel = 'Strong';
            }
            
            strengthBar.style.width = Math.min(strength, 100) + '%';
            strengthBar.className = 'h-full transition-all duration-300 ' + strengthClass;
            strengthText.textContent = password.length > 0 ? strengthLabel : '';
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitIcon = document.getElementById('submitIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Creating Account...';
            submitIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            
            // Simulate form submission (replace with actual form submission)
            setTimeout(() => {
                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Create My Account';
                submitIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                
                // Here you would typically submit the form data
                console.log('Form submitted');
            }, 2000);
        });
    </script>
</body>
</html>
