<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Enhanced Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-white/95 backdrop-blur-md shadow-lg border-b border-slate-200/50 sticky top-0 z-50 transition-all duration-300">
    <!-- Top Info Bar -->
    <div class="bg-gradient-to-r from-slate-800 via-slate-700 to-slate-800 text-white py-2.5 hidden md:block relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-indigo-600/10"></div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="flex justify-between items-center text-sm">
                <div class="flex items-center space-x-8">
                    <span class="flex items-center hover:text-blue-300 transition-colors duration-200">
                        <i class="fas fa-envelope mr-2 text-blue-400"></i>
                        support@resultapp.com
                    </span>
                    <span class="flex items-center hover:text-green-300 transition-colors duration-200">
                        <i class="fas fa-phone mr-2 text-green-400"></i>
                        (123) 456-7890
                    </span>
                </div>
                <div class="flex items-center space-x-6">
                    <span class="flex items-center">
                        <i class="fas fa-clock mr-2 text-orange-400"></i>
                        Mon - Fri: 8:00 AM - 6:00 PM
                    </span>
                    <div class="flex items-center space-x-3">
                        <a href="#" class="text-white/70 hover:text-white hover:scale-110 transition-all duration-200">
                            <i class="fab fa-facebook-f text-sm"></i>
                        </a>
                        <a href="#" class="text-white/70 hover:text-white hover:scale-110 transition-all duration-200">
                            <i class="fab fa-twitter text-sm"></i>
                        </a>
                        <a href="#" class="text-white/70 hover:text-white hover:scale-110 transition-all duration-200">
                            <i class="fab fa-linkedin-in text-sm"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between py-4">
            <!-- Logo Section -->
            <div class="flex items-center space-x-3 group">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl group-hover:scale-105 transition-all duration-300">
                    <i class="fas fa-graduation-cap text-white text-xl group-hover:rotate-12 transition-transform duration-300"></i>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-xl text-slate-800 group-hover:text-blue-600 transition-colors duration-200">EduResult</span>
                    <span class="text-xs text-slate-500 hidden sm:block">Academic Management System</span>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex items-center space-x-1">
                <a href="/" class="nav-link">
                    <i class="fas fa-home mr-2"></i>
                    <span>Home</span>
                </a>
                
                <div class="relative group">
                    <button class="nav-link dropdown-trigger">
                        <i class="fas fa-pencil-alt mr-2"></i>
                        <span>Entry</span>
                        <i class="fas fa-chevron-down ml-1 text-xs transition-transform duration-200 group-hover:rotate-180"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="/enter" class="dropdown-item">
                            <i class="fas fa-user-edit mr-3 text-blue-500"></i>
                            <div>
                                <div class="font-medium">Single Entry</div>
                                <div class="text-xs text-slate-500">Add individual results</div>
                            </div>
                        </a>
                        <a href="/bulk_entry" class="dropdown-item">
                            <i class="fas fa-users-cog mr-3 text-green-500"></i>
                            <div>
                                <div class="font-medium">Bulk Entry</div>
                                <div class="text-xs text-slate-500">Import multiple results</div>
                            </div>
                        </a>
                    </div>
                </div>

                <a href="/view" class="nav-link">
                    <i class="fas fa-eye mr-2"></i>
                    <span>View Results</span>
                </a>

                <a href="/manage_subjects" class="nav-link">
                    <i class="fas fa-cog mr-2"></i>
                    <span>Customization</span>
                </a>

                <a href="/analytics" class="nav-link">
                    <i class="fas fa-chart-bar mr-2"></i>
                    <span>Analytics</span>
                </a>
            </div>

            <!-- Action Buttons -->
            <div class="hidden md:flex items-center space-x-3">
                <button class="btn-secondary">
                    <i class="fas fa-search mr-2"></i>
                    Search
                </button>
                <button class="btn-primary">
                    <i class="fas fa-plus mr-2"></i>
                    Quick Entry
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" 
                    class="lg:hidden p-2.5 rounded-xl hover:bg-slate-100 transition-all duration-200 relative"
                    aria-label="Toggle menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </nav>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden lg:hidden border-t border-slate-200 py-4 bg-white/95 backdrop-blur-sm">
            <div class="space-y-2">
                <a href="/" class="mobile-nav-link">
                    <i class="fas fa-home mr-3 text-blue-500"></i>
                    Home
                </a>
                <div class="mobile-dropdown">
                    <button class="mobile-nav-link w-full justify-between" onclick="toggleMobileDropdown('entry-dropdown')">
                        <span class="flex items-center">
                            <i class="fas fa-pencil-alt mr-3 text-green-500"></i>
                            Result Entry
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200" id="entry-chevron"></i>
                    </button>
                    <div id="entry-dropdown" class="hidden pl-6 mt-2 space-y-1 bg-slate-50 rounded-lg p-3 ml-4">
                        <a href="/enter" class="mobile-nav-link text-sm">
                            <i class="fas fa-user-edit mr-3 text-blue-500"></i>
                            Single Entry
                        </a>
                        <a href="/bulk_entry" class="mobile-nav-link text-sm">
                            <i class="fas fa-users-cog mr-3 text-green-500"></i>
                            Bulk Entry
                        </a>
                    </div>
                </div>
                <a href="/view" class="mobile-nav-link">
                    <i class="fas fa-eye mr-3 text-purple-500"></i>
                    View Results
                </a>
                <a href="/manage_subjects" class="mobile-nav-link">
                    <i class="fas fa-cog mr-3 text-orange-500"></i>
                    Manage Subjects
                </a>
                <a href="/analytics" class="mobile-nav-link">
                    <i class="fas fa-chart-bar mr-3 text-indigo-500"></i>
                    Analytics
                </a>
                
                <!-- Mobile Action Buttons -->
                <div class="pt-4 mt-4 border-t border-slate-200 space-y-2">
                    <button class="btn-secondary w-full justify-center">
                        <i class="fas fa-search mr-2"></i>
                        Search Results
                    </button>
                    <button class="btn-primary w-full justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Quick Entry
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    /* Navigation Styles */
    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        color: rgb(71 85 105);
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
    }
    
    .nav-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgb(59 130 246 / 0.1), rgb(79 70 229 / 0.1));
        opacity: 0;
        transition: opacity 0.2s ease;
        border-radius: 0.75rem;
    }
    
    .nav-link:hover::before {
        opacity: 1;
    }
    
    .nav-link:hover {
        color: rgb(15 23 42);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    /* Dropdown Styles */
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 0.5rem;
        width: 16rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
        border: 1px solid rgb(226 232 240);
        padding: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        z-index: 50;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.95);
    }
    
    .group:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .dropdown-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        font-size: 0.875rem;
        color: rgb(71 85 105);
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    
    .dropdown-item:hover {
        background: rgb(248 250 252);
        color: rgb(15 23 42);
        transform: translateX(4px);
    }

    /* Button Styles */
    .btn-primary {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        background: linear-gradient(135deg, rgb(59 130 246), rgb(79 70 229));
        color: white;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 0.875rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgb(37 99 235), rgb(67 56 202));
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    
    .btn-primary:hover::before {
        opacity: 1;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px -4px rgb(0 0 0 / 0.2);
    }
    
    .btn-primary > * {
        position: relative;
        z-index: 1;
    }
    
    .btn-secondary {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        background: rgb(241 245 249);
        color: rgb(51 65 85);
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        border: 1px solid rgb(226 232 240);
        cursor: pointer;
    }
    
    .btn-secondary:hover {
        background: rgb(226 232 240);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    /* Mobile Navigation */
    .mobile-nav-link {
        display: flex;
        align-items: center;
        padding: 0.875rem 1rem;
        color: rgb(71 85 105);
        font-weight: 500;
        border-radius: 0.75rem;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    
    .mobile-nav-link:hover {
        background: rgb(248 250 252);
        color: rgb(15 23 42);
        transform: translateX(4px);
    }

    /* Hamburger Animation */
    .hamburger {
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.125rem;
    }
    
    .hamburger span {
        display: block;
        width: 1.25rem;
        height: 0.125rem;
        background: rgb(71 85 105);
        transition: all 0.3s ease;
        border-radius: 1px;
    }
    
    #mobile-menu-button.active .hamburger span:nth-child(1) {
        transform: rotate(45deg) translate(3px, 3px);
    }
    
    #mobile-menu-button.active .hamburger span:nth-child(2) {
        opacity: 0;
    }
    
    #mobile-menu-button.active .hamburger span:nth-child(3) {
        transform: rotate(-45deg) translate(4px, -4px);
    }

    /* Scroll Effect */
    .header-scrolled {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgb(0 0 0 / 0.1);
    }

    /* Animation */
    @keyframes slideInDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    header {
        animation: slideInDown 0.6s ease-out;
    }
</style>

<script>
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const header = document.querySelector('header');
    let isMenuOpen = false;

    function toggleMenu(show) {
        isMenuOpen = show !== undefined ? show : !isMenuOpen;
        mobileMenu.classList.toggle('hidden', !isMenuOpen);
        mobileMenuButton.classList.toggle('active', isMenuOpen);
        mobileMenuButton.setAttribute('aria-expanded', isMenuOpen);
        
        // Prevent body scroll when menu is open
        document.body.style.overflow = isMenuOpen ? 'hidden' : '';
    }

    mobileMenuButton.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (isMenuOpen && !mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
            toggleMenu(false);
        }
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isMenuOpen) {
            toggleMenu(false);
        }
    });

    // Mobile Dropdown Toggle
    function toggleMobileDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        const chevron = document.getElementById(dropdownId.replace('-dropdown', '-chevron'));
        const isHidden = dropdown.classList.contains('hidden');
        
        dropdown.classList.toggle('hidden');
        if (chevron) {
            chevron.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
        }
    }

    // Close mobile menu on window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024 && isMenuOpen) {
            toggleMenu(false);
        }
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
        if (window.scrollY > 20) {
            header.classList.add('header-scrolled');
        } else {
            header.classList.remove('header-scrolled');
        }
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>

</body>
</html>
