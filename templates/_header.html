<header class="bg-white shadow-lg border-b border-gray-100">
    <div class="container mx-auto px-4">
        <nav class="flex flex-wrap items-center justify-between py-3">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <span class="text-2xl">ðŸŽ“</span>
                <span class="font-bold text-xl text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-600">
                    Result System
                </span>
            </a>

            <!-- Mobile menu button -->
            <button id="mobile-menu-button" 
                    class="md:hidden p-2 rounded-lg hover:bg-gray-100"
                    aria-label="Toggle menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/enter" class="nav-link">Single Entry</a>
                <a href="/bulk_entry" class="nav-link">Bulk Entry</a>
                <a href="/view" class="nav-link">View/Edit</a>
                <a href="/manage_subjects" class="nav-link">Manage Subjects</a>
                <a href="/analytics" class="nav-link">Analytics</a>
            </div>
        </nav>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden">
            <div class="py-2 space-y-1">
                <a href="/enter" class="mobile-nav-link">Single Entry</a>
                <a href="/bulk_entry" class="mobile-nav-link">Bulk Entry</a>
                <a href="/view" class="mobile-nav-link">View/Edit</a>
                <a href="/manage_subjects" class="mobile-nav-link">Manage Subjects</a>
                <a href="/analytics" class="mobile-nav-link">Analytics</a>
            </div>
        </div>
    </div>

    <style>
        .nav-link {
            color: #718096;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition-property: color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        .nav-link:hover {
            color: #2563eb;
        }
        .mobile-nav-link {
            display: block;
            color: #718096;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .mobile-nav-link:hover {
            background-color: #f9fafb;
        }
    </style>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        function toggleMenu(show) {
            isMenuOpen = show;
            mobileMenu.classList.toggle('hidden', !show);
            mobileMenuButton.setAttribute('aria-expanded', show);
        }

        mobileMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu(!isMenuOpen);
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !mobileMenu.contains(e.target)) {
                toggleMenu(false);
            }
        });

        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isMenuOpen) {
                toggleMenu(false);
            }
        });
    </script>
</header>
